<div>Story Node Id: <span id="newNodeId">{{data.newNodeId}}</span><br/>
Day Number: {{data.dayNum}}</div>




<form class="form-horizontal" role="form" method="post" action="/">



    <input type="hidden" id="newNodeId2" name="newnode" type="text" value="{{data.newNodeId}}"/>



    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" placeholder="title">
        </div>
    </div>


    <div class="form-group">
        <label for="text" class="col-sm-2 control-label">Story Copy:</label>

        <div class="col-sm-10"><textarea class="form-control" id="text" rows="3" placeholder="copy"
                                         name="text"></textarea></div>
    </div>


    <div class="col-md-12"><h3>Story Choices:</h3></div>
    <div class="form-group">
        <label for="choice1" class="col-sm-2 control-label">Choice 1 Copy:</label>

        <div class="col-sm-10"><textarea class="form-control" id="choice1" rows="3" placeholder="First Choice"
                                         name="choice1"></textarea></div>
    </div>

    <div class="form-group">
        <label for="choice2" class="col-sm-2 control-label">Choice 2 Copy:</label>

        <div class="col-sm-10"><textarea class="form-control" id="choice2" rows="3" placeholder="Second Choice"
                                         name="choice2"></textarea></div>
    </div>


    <!--<input type="hidden" name="_method" value="put">-->

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="submission" type="submit" class="btn btn-default {{#if data.disabled}} disabled {{/if}}">
                Submit
            </button>
        </div>
    </div>

</form>

<form id="deleteForm" style="{{#if nodeOnly}}display: block; {{else}}display: none;{{/if}}" class="form-horizontal" role="form" method="post" action="/">
    <input type="hidden" name="delete" value="true"/>
    <input type="hidden" id="nodeToDelete" name="nodeId" value=""/>
    <button id="hiddenSubmit" class="btn btn-default" type="submit">Delete Node</button>
</form>
